<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ejemplo</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }

    #myIframe {
        width: 100%;
        height: calc(100% - 40px); /* Ajusta el tama침o del iframe para dejar espacio para el bot칩n */
        border: none;
    }

    #btnPlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 40px;
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
        z-index: 9999;
    }
</style>
</head>
<body>

<button id="btnPlay">Play</button>
<iframe id="myIframe" src="https://www.basquetpass.tv/"></iframe>

<script>
$(document).ready(function() {
    // Funci칩n para ejecutar jQuery dentro del iframe
    function runPlay() {
        var iframe = $('#myIframe')[0].contentWindow;
        $(iframe.document).ready(function() {
            $(iframe.document).find('#btn-play').click();
        });
    }

    // Manejador de evento para el bot칩n
    $('#btnPlay').on('click', function() {
        runPlay();
    });
});
</script>

</body>
</html>
